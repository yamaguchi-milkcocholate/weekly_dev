name: Build and Push to Artifact Registry

on:
  push:
    branches:
      - main
    paths:
      - "daily_trade/**"
    tags:
      - "v*"
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        default: "development"
        type: choice
        options:
          - development
          - staging
          - production
      force_scan:
        description: "Force security scan regardless of branch"
        required: false
        default: false
        type: boolean
      custom_tag:
        description: "Custom tag for the image (optional)"
        required: false
        type: string

env:
  PROJECT_ID: weekly-dev-20251013
  REGION: asia-northeast1
  REPOSITORY: daily-trade-docker-repo
  IMAGE_NAME: sample-api

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write # Workload Identityç”¨

    steps:
      # ã‚½ãƒ¼ã‚¹ã‚³ãƒ¼ãƒ‰ã‚’ãƒ©ãƒ³ãƒŠãƒ¼ç’°å¢ƒã«ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆ
      - name: Checkout repository
        uses: actions/checkout@v4

      # é«˜åº¦ãªDockerãƒ“ãƒ«ãƒ‰æ©Ÿèƒ½ã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Google Cloudã¸ã®èªè¨¼
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # Dockerã«gcloudã‚’èªè¨¼ãƒ˜ãƒ«ãƒ‘ãƒ¼ã¨ã—ã¦è¨­å®š
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker to use gcloud as a credential helper
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Debug environment variables
        run: |
          echo "GITHUB_REF: ${{ github.ref }}"
          echo "GITHUB_REF_NAME: ${{ github.ref_name }}"
          echo "GITHUB_SHA: ${{ github.sha }}"
          echo "GITHUB_EVENT_NAME: ${{ github.event_name }}"

      # Dockerã‚¤ãƒ¡ãƒ¼ã‚¸ã®ãƒ¡ã‚¿ãƒ‡ãƒ¼ã‚¿ã‚’æŠ½å‡ºãƒ»ç”Ÿæˆ
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,format=short,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ inputs.custom_tag }},enable=${{ inputs.custom_tag != '' }}
            type=raw,value=${{ inputs.environment }}-{{sha}},enable=${{ github.event_name == 'workflow_dispatch' }}
          labels: |
            org.opencontainers.image.title=Daily Trade API
            org.opencontainers.image.description=FastAPI application for daily trading
            org.opencontainers.image.vendor=weekly-dev
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created={{date 'YYYY-MM-DDTHH:mm:ssZ'}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./daily_trade
          file: ./daily_trade/Dockerfile
          build-args: |
            SRC_PATH=./src
            PROJECT_FILES_PATH=.
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate image summary
        run: |
          echo "## ğŸ³ Docker Image Built Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“¦ Image Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Repository**: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tags**: \`${{ steps.meta.outputs.tags }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Event**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ·ï¸ Generated Tags" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸš€ Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Deploy to Cloud Run using the built image" >> $GITHUB_STEP_SUMMARY
          echo "2. Run integration tests" >> $GITHUB_STEP_SUMMARY
          echo "3. Monitor application health" >> $GITHUB_STEP_SUMMARY

  security-scan:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker to use gcloud as a credential helper
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Run vulnerability scan
        run: |
          # mainãƒ–ãƒ©ãƒ³ãƒã®å ´åˆã¯:latestã‚¿ã‚°ã‚’ä½¿ç”¨
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            TAG="latest"
          else
            # ãã®ä»–ã®ãƒ–ãƒ©ãƒ³ãƒã®å ´åˆã¯:ãƒ–ãƒ©ãƒ³ãƒåã‚¿ã‚°ã‚’ä½¿ç”¨
            TAG="${{ github.ref_name }}"
          fi

          IMAGE_URL="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:latest"
          echo "Scanning image: $IMAGE_URL"

          # Trivyã‚’ä½¿ç”¨ã—ã¦ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ã‚¹ã‚­ãƒ£ãƒ³ã‚’å®Ÿè¡Œ
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
            aquasec/trivy image --format sarif --output trivy-results.sarif $IMAGE_URL || true

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results.sarif"
