name: Build and Push to Artifact Registry

on:
  push:
    branches:
      - main
      - feature/daily_trade
    tags:
      - "v*"
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        default: "development"
        type: choice
        options:
          - development
          - staging
          - production
      force_scan:
        description: "Force security scan regardless of branch"
        required: false
        default: false
        type: boolean
      custom_tag:
        description: "Custom tag for the image (optional)"
        required: false
        type: string

env:
  PROJECT_ID: weekly-dev-20251013
  REGION: asia-northeast1
  REPOSITORY: daily-trade-docker-repo
  IMAGE_NAME: sample-api

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write # Workload IdentityÁî®

    steps:
      # „ÇΩ„Éº„Çπ„Ç≥„Éº„Éâ„Çí„É©„É≥„Éä„ÉºÁí∞Â¢É„Å´„ÉÅ„Çß„ÉÉ„ÇØ„Ç¢„Ç¶„Éà
      - name: Checkout repository
        uses: actions/checkout@v4

      # È´òÂ∫¶„Å™Docker„Éì„É´„ÉâÊ©üËÉΩ„ÅÆ„Çª„ÉÉ„Éà„Ç¢„ÉÉ„Éó
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Google Cloud„Å∏„ÅÆË™çË®º
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # Docker„Å´gcloud„ÇíË™çË®º„Éò„É´„Éë„Éº„Å®„Åó„Å¶Ë®≠ÂÆö
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker to use gcloud as a credential helper
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      # Docker„Ç§„É°„Éº„Ç∏„ÅÆ„É°„Çø„Éá„Éº„Çø„ÇíÊäΩÂá∫„ÉªÁîüÊàê
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate image summary
        run: |
          echo "## üê≥ Docker Image Built Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üì¶ Image Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Repository**: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tags**: ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üöÄ Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Deploy to Cloud Run using the built image" >> $GITHUB_STEP_SUMMARY
          echo "2. Run integration tests" >> $GITHUB_STEP_SUMMARY
          echo "3. Monitor application health" >> $GITHUB_STEP_SUMMARY

  security-scan:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker to use gcloud as a credential helper
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Run vulnerability scan
        run: |
          IMAGE_URL="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:latest"
          echo "Scanning image: $IMAGE_URL"

          # Trivy„Çí‰ΩøÁî®„Åó„Å¶„Çª„Ç≠„É•„É™„ÉÜ„Ç£„Çπ„Ç≠„É£„É≥„ÇíÂÆüË°å
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
            aquasec/trivy image --format sarif --output trivy-results.sarif $IMAGE_URL || true

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results.sarif"
