# モデル学習設定例
# python -m daily_trade.scripts.train_model --config train_config.yaml

# 入出力設定
input_path: "./data/daily_ohlcv_features.parquet"
output_path: "./models/direction_model.pkl"

# 交差検証設定
cv_splits: 3

# LightGBMモデル設定
model_params:
  num_leaves: 31
  learning_rate: 0.05
  n_estimators: 100
  feature_fraction: 0.8
  bagging_fraction: 0.8
  bagging_freq: 5
  min_child_samples: 20
  reg_alpha: 0.1
  reg_lambda: 0.1
  random_state: 42

# 出力設定
no_report: false # 評価レポート出力
