# データセット構築設定例
# python -m daily_trade.scripts.build_dataset --config build_config.yaml

# データ取得設定
symbols: []
symbol_category: ["popular", "dow30", "sp500_tech", "etf", "jp_major"]

interval: "1d" # 1d, 1wk, 1mo

# ターゲット設定
margin_pct: 0.01 # 1% 上昇をポジティブとする

# 前処理設定
winsorize_pct: 0.01 # 1% Winsorize処理
min_trading_days: 100 # 最小取引日数

# 出力設定
output_path: "./data/ohlcv/latest_dataset.parquet"
