# 入出力設定
input_path: "./data/ohlcv/latest_dataset.parquet"
output_path: "./models/latest_model.pkl"

# 交差検証設定
cv_splits: 5

# LightGBMモデル設定
model_params:
  num_leaves: 50
  learning_rate: 0.1
  n_estimators: 200
  feature_fraction: 0.8
  bagging_fraction: 0.8
  bagging_freq: 5
  min_child_samples: 20
  reg_alpha: 0.1
  reg_lambda: 0.1
  random_state: 42

# 出力設定
no_report: false
